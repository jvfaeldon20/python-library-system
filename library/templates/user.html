{% extends 'base.html' %}
{% block title %}
User Page
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 mt-3">
            <a href="#" class="btn badge-pill btn-info float-right" id="newUser"></i>New User</a>
            <h2>APP â€¢ <span class="text-info">USERS</span></h2>
            <form action="{{ url_for('search_user') }}" method="GET">
                <div class="input-group flex-nowrap mb-2">
                    <input type="text" name="key" id="key" autocomplete="off" class="form-control badge-pill" placeholder="  Type a Keyword (Username)" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </form>
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for users in users %}
                    
                        <tr>
                            <td>{{ users.id }}</td>
                            <td>{{ users.username }}</td>
                            <td>{{ users.email }}</td>
                            <td>Active</td>
                            <td><a href="#" class="btn btn-sm badge-pill btn-info">Update</a> <a href="#" class="btn btn-sm badge-pill btn-danger"><span>Delete</a></td>
                        </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
