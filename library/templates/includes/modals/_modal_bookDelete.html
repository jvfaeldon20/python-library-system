<style>
    .modal-content{
        background-color: #212121;
    }
</style>
<div class="modal fade" id="bookDelete-{{ item.id }}" tabindex="-1" aria-labelledby="infolabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="infolabel">{{ item.title }}</h6>
        <button type="button" class="close" data-dismiss="modal" style="color: white;" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <form action="{{ url_for('delete_book', book_id=item.id )}}" method="POST">
            <h4 class="text-center">Note: Are you sure you want to delete this book?</h4>
            
            <input id="to_delete_id" name="to_delete_id" type="hidden" value="{{ item.id }}">
            <input class="btn btn-sm badge-pill btn-danger" type="submit" value="Delete Book!"/>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn badge-pill btn-sm btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
